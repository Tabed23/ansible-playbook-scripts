---
- hosts: all
  become: true
  tasks:
  
  - name: install apache2 &  php packages for Debian  and Ubuntu
    apt:
      name:
      - apache2
      - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution  in ["Ubuntu", "Debian"]

  - name: install httpd & php packages for CentOS
    dnf: 
      name: 
      - httpd
      - php
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"